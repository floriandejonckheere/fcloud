---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Dashboard"
subtitle: "Florian Dejonckheere"
#logo: "logo.png"
icon: "fas fa-cloud" # Optional icon

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
#message:
#  #url: https://b4bz.io
#  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
#  title: "Demo !"
#  icon: "fa fa-grin"
#  content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Contribute"
    icon: "fab fa-github"
    url: "https://github.com/bastienwirtz/homer"
    target: "_blank" # optional html a tag target attribute
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://www.wikipedia.org/"
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Vaultwarden"
        #logo: "assets/tools/sample.png"
        icon: "fa fa-shield-alt"
        subtitle: "Password manager"
        #tag: "app"
        url: "https://vault.dejonckhee.re/"
      - name: "Docker Registry"
        icon: "fa fa-cloud"
        subtitle: "Private Docker registry"
        url: "https://registry.dejonckhee.re/"
      - name: "Wireguard VPN"
        icon: "fa fa-globe"
        subtitle: "VPN server"
        url: "https://vpn.dejonckhee.re/"
      - name: "Change detection"
        icon: "fa fa-eye"
        subtitle: "Monitor changes on websites"
        url: "https://changedetection.dejonckhee.re/"
  - name: "File sharing"
    icon: "fas fa-share-alt"
    items:
      - name: "Resilio Sync"
        icon: "fa fa-sync"
        subtitle: "Fast, reliable and simple file sync"
        url: "https://sync.dejonckhee.re/"
      - name: "Pairdrop"
        icon: "fa fa-share-alt"
        subtitle: "Peer-to-peer file sharing"
        url: "https://pairdrop.dejonckhee.re/"
      - name: "qBittorrent"
        icon: "fa fa-download"
        subtitle: "Torrent client"
        url: "https://qbittorrent.vpn.cloud.dejonckhee.re/"
      - name: "Gossa"
        icon: "fa fa-folder"
        subtitle: "Web file manager"
        url: "https://gossa.vpn.dejonckhee.re/"
  - name: "System"
    icon: "fas fa-server"
    items:
      - name: "Traefik (cloud)"
        icon: "fa fa-traffic-light"
        subtitle: "HTTP reverse proxy and load balancer"
        url: "https://traefik.dejonckhee.re/"
      - name: "Traefik (vpn)"
        icon: "fa fa-traffic-light"
        subtitle: "HTTP reverse proxy and load balancer"
        url: "https://traefik.vpn.cloud.dejonckhee.re/"
  - name: "Entertainment"
    icon: "fas fa-tv"
    items:
      - name: "Calibre web"
        icon: "fa fa-book"
        subtitle: "E-book library"
        url: "https://calibre.dejonckhee.re/"
