#cloud-config

fqdn: ${fqdn}
hostname: ${hostname}
manage_etc_hosts: true
timezone: Europe/Amsterdam
locale: C.UTF-8

ntp:
  enabled: true

users:
  - name: cloud
    gecos: Cloud User
    groups: docker
    # Generate a password using `mkpasswd --method=SHA-512 --rounds=4096`
    passwd: ${passwd}
    lock_passwd: false
    shell: /bin/bash
    sudo: ALL=(ALL) ALL
    ssh_authorized_keys:
      - ${chomp(ssh_public_key)}

ssh_keys:
  rsa_public: ${chomp(sshd_public_key)}
  rsa_private: |
    ${indent(4, sshd_private_key)}

disk_setup:
  /dev/sda:
    table_type: mbr
    layout: [100]
    overwrite: false

fs_setup:
  - label: master
    filesystem: ext4
    device: /dev/sda
    partition: auto
    overwrite: false

mounts:
  - [ "/dev/sda1", "/mnt/default/", "auto", "defaults,discard", "0", "0" ]
  - [ "/mnt/default/docker/volumes/", "/var/lib/docker/volumes/", "none", "defaults,bind", "0", "0" ]
  - [ "/mnt/default/docker/swarm/", "/var/lib/docker/swarm/", "none", "defaults,bind", "0", "0" ]

packages:
  - fail2ban
  - ufw
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common
  - jq

package_update: true
package_upgrade: true
package_reboot_if_required: true

runcmd:
  - printf "[sshd]\nenabled = true\nbanaction = iptables-multiport" > /etc/fail2ban/jail.local
  - systemctl enable --now fail2ban
  - tune2fs -m 0 /dev/sda1
  - chown cloud:cloud /mnt/default
  - rmdir /mnt/default/lost+found
  # Configure firewall
  - ufw default deny incoming
  - ufw default allow outgoing
  - ufw allow 80/tcp
  - ufw allow 443/tcp
  - ufw limit 22/tcp
  # OpenVPN ports
  - ufw allow 943/tcp
  - ufw allow 9443/tcp
  - ufw allow 1194/udp
  # Docker Swarm ports
  - ufw allow 2377/tcp
  - ufw allow 7946/tcp
  - ufw allow 7946/udp
  - ufw allow 4789/udp
  - ufw enable
  # Configure SSH server
  - sed -i -e '/^#PermitRootLogin.*$/s/^.*$/PermitRootLogin no/' /etc/ssh/sshd_config
  - sed -i -e '/#^PasswordAuthentication/s/^.*$/PasswordAuthentication no/' /etc/ssh/sshd_config
  - sed -i -e '/^X11Forwarding/s/^.*$/X11Forwarding no/' /etc/ssh/sshd_config
  - sed -i -e '/^#MaxAuthTries/s/^.*$/MaxAuthTries 3/' /etc/ssh/sshd_config
  - sed -i -e '/^#AllowTcpForwarding/s/^.*$/AllowTcpForwarding no/' /etc/ssh/sshd_config
  - sed -i -e '/^#AllowAgentForwarding/s/^.*$/AllowAgentForwarding no/' /etc/ssh/sshd_config
  - sed -i -e '/^#AuthorizedKeysFile/s/^.*$/AuthorizedKeysFile .ssh\/authorized_keys/' /etc/ssh/sshd_config
  # Install Docker
  - "curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -"
  - 'add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/debian $(lsb_release -cs) stable"'
  - apt-get update -y
  - apt-get install -y docker-ce docker-ce-cli containerd.io
  - systemctl enable --now docker
  # Install Docker Compose
  - "curl -L 'https://github.com/docker/compose/releases/download/$(curl -sL https://api.github.com/repos/docker/compose/releases/latest | jq -r .name)/docker-compose-Linux-x86_64' -o /usr/local/bin/docker-compose"
  - chmod +x /usr/local/bin/docker-compose
  # Join swarm
  - "(docker info | grep 'Swarm: active') || docker swarm join --token ${swarm_token} ${swarm_host}"

final_message: "The system is finally up, after $UPTIME seconds"
