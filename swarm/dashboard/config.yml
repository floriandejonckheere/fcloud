---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "Dashboard"
subtitle: "Thalarion cloud"
# logo: "logo.png"
icon: "fas fa-cloud" # Optional icon

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

  # Optional message
  #message:
  #url: https://b4bz.io
  #style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  #title: "Demo !"
  #icon: "fa fa-grin"
  #content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Dashboard"
    icon: "fa fa-tachometer-alt"
    url: "https://dashboard.dejonckhee.re/"
    target: "_blank" # optional html a tag target attribute

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Bitwarden"
        #logo: "assets/tools/sample.png"
        icon: "fa fa-shield-alt"
        subtitle: "Password manager"
        #tag: "app"
        url: "https://vault.dejonckhee.re/"
        target: "_blank" # optional html a tag target attribute
      - name: "Nextcloud"
        icon: "fa fa-cloud"
        subtitle: "A safe home for all your data"
        url: "https://cloud.dejonckhee.re/"
        target: "_blank"
      - name: "Resilio Sync"
        icon: "fa fa-sync"
        subtitle: "Fast, reliable and simple file sync"
        url: "https://sync.dejonckhee.re/"
        target: "_blank"
  - name: "System"
    icon: "fas fa-server"
    items:
      - name: "Traefik"
        icon: "fa fa-traffic-light"
        subtitle: "HTTP reverse proxy and load balancer"
        url: "https://traefik.dejonckhee.re/"
        target: "_blank"
      - name: "LDAP Admin"
        icon: "fa fa-users"
        subtitle: "Manage users and groups"
        url: "https://ldap.dejonckhee.re/"
        target: "_blank"
